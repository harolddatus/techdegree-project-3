<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div>
      <h1>The Code Review</h1>
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
  </header>
  <main>
    <form>
      <fieldset>
        <legend class="contact-info-legend">Contact Information</legend>
        <div>
          <div class="input-fieldName">
            <label for="full-name" class="required">Full Name</label>
            <input type="text" class="input_field" id="full-name" name="full-name" Required placeholder="Full Name">
          </div>
          <div class="input-fieldName">
            <label for="email-address" class="required">Email Address</label>
            <input type="email" class="input_field" id="email-address" name="email-address" Required placeholder="Email Address">
          </div>
          <div class="input-fieldName">
            <label for="phone-number">Phone Number</label>
            <input type="tel" class="input_field" id="phone-number" name="phone-number" placeholder="Your phone number?">
          </div>
          <div class="input-fieldName">
            <label for="street-addres">Stree Address</label>
            <input type="text" class="input_field" id="street-addres" name="street-addres" placeholder="Street address">
          </div>
          <div class="input-fieldName">
            <label for="city">City</label>
            <input type="text" class="input_field" id="city" name="city" placeholder="what is your city?">
          </div>
          <div class="input-fieldName">
            <label for="state">State</label>
            <select name= "state" class="input_field" id="state">
              <option value="state">State</option>
              <option value="state" selected class="input_field">Choose State</option>
            </select>
          </div><br>      
          <div class="zipcod-field">
            <label for="zip-code" class="zip-size">Zip Code</label>
            <input type="text" class="zip-code" id="zip-code" name="zip-code" placeholder="zip code?">
          </div>
        </div>
      </fieldset>  
    
      <fieldset>
        <legend>Newsletter</legend>
        <div class="newsletter">
          <div>
            <p>Select the newsletters you would like to receive</p>
          </div><br>
          
          <div>
            <input type="checkbox" id="html_news" name="html_news" checked>
            <label for="html_news">HTML News</label>
          </div>
          
          <div>
            <input type="checkbox" id="css_news" name="css_news">
            <label for="css_news">CSS News</label>
          </div>
          
          <div>
            <input type="checkbox" id="javascript_news" name="javascript_news">
            <label for="javascript_news">Javascrip News</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend class="nf">Newsletter Format</legend>
        <div class="newsletter_format">
          <div>
          </div>
          <div>
            <input type="radio" id="html" name="newsletter_format" checked>
          <label for="html">HTML</label>
          </div>
          
          <div>
            <input type="radio" id="plain_text" name="newsletter_format">
          <label for="plain_text">Plain text</label>
          </div><br>
          <p>Other topics you'd like to hear about</p>  
        </div>
        <div>
          <label for="message"></label>
          <textarea name="message" id="message" class="textarea" placeholder="List other topics you'd like to hear about
          "></textarea>
        </div>
      </fieldset>
        <input type="submit" class="signup_button" id="sign_up" value="Sign Up">
    </form>
  </main>
  <footer>
    <p>Copyright The Code Review</p>
  </footer>
</body>
</html>
